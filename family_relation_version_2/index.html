    <script>
        // JavaScript for star rating
        const stars = document.querySelectorAll(".stars");

        stars.forEach(star => {
            star.addEventListener("click", () => {
                const rating = parseInt(star.getAttribute("data-star"));
                document.getElementById("rating").value = rating;

                // Provide feedback based on the selected rating
                document.getElementById("feedback-message").innerHTML = `You rated us ${rating} stars. Thank you!`;

                // Update star colors
                stars.forEach(s => {
                    const starRating = parseInt(s.getAttribute("data-star"));
                    s.classList.toggle("selected", starRating <= rating);
                });
            });
        });
    </script>
